<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="alert">Alert</div>

    <div class="quiz-container">
        <p class="quiz-intro">Hello. Are you ready for the quiz?</p>
        <button class="startBtn">Start</button>
    </div>

    <div class="container">
        <h1 class="completion-message"></h1> <!-- This will be updated on quiz completion -->
        <div class="question"></div>
        <div class="choices"></div>
        <div class="result-message"></div> <!-- New div for result message -->
        <button class="btn nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="timer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
